<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5">
    <title>Payed Condos - RStudio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-animation"></div>
    <header class="header">
        <div class="logo-container">
            <a href="https://discord.gg/rocons" target="_blank">
                <img src="https://i.ibb.co/sJJcMcH6/discord-logo-discord-icon-transparent-free-png.png" alt="Discord" class="discord-button">
            </a>
            <div class="logo">
                <h1 class="glitch" data-text="RStudio">RStudio</h1>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="free.html">Free</a></li>
                <li><a href="payed.html">Payed</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
    </header>
    <main class="fade-in">
        <section>
            <h1>Payed Condos</h1>
            <p>Request a private condo with exclusive features!</p>
            <form class="request-form">
                <label for="gameName">Game Name:</label>
                <input type="text" id="gameName" name="gameName" required>
                <label for="userID">User ID:</label>
                <input type="text" id="userID" name="userID" required>
                <button type="submit">Request Private Condo</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 <a href="https://discord.gg/rocons" target="_blank"><img src="https://i.ibb.co/sJJcMcH6/discord-logo-discord-icon-transparent-free-png.png" alt="Discord" class="discord-logo"></a>. All rights reserved.</p>
    </footer>

</html>
